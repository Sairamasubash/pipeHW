<div>

  <h1>User Details</h1>

  <div class="is">

    <label>Search <input [(ngModel)]="inputSearch"></label>

  </div>

  <div>

    <table >

      <thead>

        <tr>

          <th>First Name</th>

          <th>Last Name</th>

          <th>Department</th>

          <th>Salary</th>

          <th>Joining Date</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let info of allInfo | searchlist: inputSearch">

          <td>{{info.firstName}}</td>

          <td>{{info.lastName}}</td>

          <td>{{info.department}}</td>

          <td>{{info.salary}}</td>

          <td>{{info.joiningDate | date:'dd/MM/yyyy'}}</td>

        </tr>

      </tbody>

    </table>

  </div>
  
</div>
